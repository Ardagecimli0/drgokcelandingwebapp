<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Gastric Sleeve - stomach with removed portion -->
  <g stroke="#d4d4d4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Esophagus -->
    <path d="M52 20 C52 20, 48 28, 46 36"/>
    <path d="M58 20 C58 20, 54 28, 52 36"/>
    <!-- Remaining sleeve (narrow tube) -->
    <path d="M46 36 C42 44, 40 56, 42 68 C44 80, 46 88, 52 96"/>
    <path d="M52 36 C50 44, 48 56, 48 68 C48 80, 50 88, 56 96"/>
    <!-- Bottom curve -->
    <path d="M52 96 C54 98, 56 98, 56 96"/>
    <!-- Removed portion (dashed) -->
    <path d="M52 36 C58 40, 68 48, 72 56 C76 64, 78 72, 74 80 C70 88, 62 92, 56 96" stroke-dasharray="4 3" opacity="0.5"/>
    <!-- Staple line -->
    <line x1="47" y1="42" x2="49" y2="42" opacity="0.7"/>
    <line x1="46" y1="48" x2="48" y2="48" opacity="0.7"/>
    <line x1="45" y1="54" x2="47" y2="54" opacity="0.7"/>
    <line x1="44" y1="60" x2="46" y2="60" opacity="0.7"/>
    <line x1="44" y1="66" x2="46" y2="66" opacity="0.7"/>
    <line x1="45" y1="72" x2="47" y2="72" opacity="0.7"/>
    <line x1="46" y1="78" x2="48" y2="78" opacity="0.7"/>
    <line x1="48" y1="84" x2="50" y2="84" opacity="0.7"/>
    <line x1="50" y1="90" x2="52" y2="90" opacity="0.7"/>
  </g>
</svg>