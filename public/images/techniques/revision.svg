<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Revision Surgery - stomach with surgical correction marks -->
  <g stroke="#d4d4d4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Esophagus -->
    <path d="M50 18 C50 18, 46 26, 44 34" />
    <path d="M56 18 C56 18, 52 26, 50 34" />
    <!-- Stomach outline -->
    <path d="M44 34 C38 42, 34 54, 36 66 C38 78, 44 86, 52 90" />
    <path d="M50 34 C56 40, 66 50, 70 60 C74 70, 72 80, 66 86 C62 90, 56 92, 52 90" />
    <!-- Revision lines (surgical correction) -->
    <path d="M48 38 C46 44, 44 52, 44 60" stroke="#d4d4d4" stroke-dasharray="3 2" opacity="0.6" />
    <path d="M48 60 C48 68, 50 76, 54 82" stroke="#d4d4d4" stroke-dasharray="3 2" opacity="0.6" />
    <!-- Surgical tool / arrow indicating revision -->
    <path d="M76 34 L68 42" stroke-width="1.5" />
    <path d="M68 42 L72 40" stroke-width="1.5" />
    <path d="M68 42 L70 46" stroke-width="1.5" />
    <!-- Second revision arrow -->
    <path d="M78 58 L72 62" stroke-width="1.5" />
    <path d="M72 62 L76 62" stroke-width="1.5" />
    <path d="M72 62 L74 66" stroke-width="1.5" />
    <!-- Band/ring mark -->
    <path d="M42 48 C44 46, 54 44, 56 46" opacity="0.5" stroke-width="2" />
  </g>
</svg>