<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Gastric Bypass - stomach with roux-en-Y -->
  <g stroke="#d4d4d4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Esophagus -->
    <path d="M50 18 C50 18, 46 26, 44 32" />
    <path d="M56 18 C56 18, 52 26, 50 32" />
    <!-- Small pouch (top) -->
    <path d="M44 32 C40 36, 38 40, 40 44" />
    <path d="M50 32 C48 36, 46 40, 46 44" />
    <path d="M40 44 C42 46, 44 46, 46 44" />
    <!-- Bypassed stomach (dashed) -->
    <path d="M46 44 C52 48, 62 52, 66 60 C70 68, 70 76, 66 84 C62 90, 56 92, 52 90"
      stroke-dasharray="4 3" opacity="0.4" />
    <!-- Connection to jejunum (Roux limb) -->
    <path d="M40 44 C38 50, 36 56, 38 62" />
    <path d="M46 44 C44 50, 42 56, 44 62" />
    <!-- Small intestine (Y shape) -->
    <path d="M38 62 C36 68, 38 74, 42 78 C46 82, 50 84, 54 88" />
    <path d="M44 62 C42 68, 44 74, 48 78 C52 82, 56 84, 60 88" />
    <!-- Biliary limb -->
    <path d="M66 60 C70 66, 72 72, 68 78 C64 82, 58 84, 54 88" opacity="0.6" />
    <!-- Common channel -->
    <path d="M54 88 C54 92, 56 96, 58 100" />
    <path d="M60 88 C60 92, 62 96, 64 100" />
  </g>
</svg>