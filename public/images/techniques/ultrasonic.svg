<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Mini Gastric Bypass - omega loop -->
  <g stroke="#d4d4d4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Esophagus -->
    <path d="M48 18 C48 18, 44 26, 42 32" />
    <path d="M54 18 C54 18, 50 26, 48 32" />
    <!-- Long gastric sleeve/pouch -->
    <path d="M42 32 C38 40, 36 52, 38 64" />
    <path d="M48 32 C46 40, 44 52, 44 64" />
